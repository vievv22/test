<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>exLayout2</title>
</head>
<body>
<!-- this : 현재 페이지 -->
	<th:block th:replace="~{/fragments/fragment3 :: 
							target(~{this :: #uiFirst}, ~{this :: #uiSecond})}">
		<ul id="uiFirst">
			<li>AAA</li>
			<li>BBB</li>
			<li>CCC</li>
		</ul>
		
		<ul id="uiSecond">
			<li>111</li>
			<li>222</li>
			<li>333</li>
		</ul>

</body>
</html>
